name = "itwork-backend"
compatibility_date = "2024-02-08"

# 定义入口文件
main = "src/index.ts"

# 绑定 D1 数据库
[[d1_databases]]
binding = "DB"
database_name = "itwork-db"
database_id = "to-be-replaced-with-your-d1-id" 

# 绑定 R2 存储桶
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "itwork-assets"

# 环境变量 (本地开发时建议使用 .dev.vars 文件，生产环境在 Dashbaord 设置)
[vars]
# ADMIN_USER = "admin"  # 示例，请在 Cloudflare 后台设置
# ADMIN_PASSWORD = "password" # 示例，请在 Cloudflare 后台设置

# 开启跨域资源共享 (CORS) - 虽然后端代码也会处理，但在这里开启是个好习惯
[observability]
enabled = true
