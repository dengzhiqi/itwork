<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 80" width="64" height="80">
  <!-- Main icon -->
  <g fill="#4a4a4a">
    <!-- Dashboard grid layout -->
    <rect x="12" y="12" width="18" height="18" rx="2"/>
    <rect x="34" y="12" width="18" height="18" rx="2"/>
    <rect x="12" y="34" width="18" height="18" rx="2"/>
    <rect x="34" y="34" width="18" height="18" rx="2"/>
  </g>
  
  <!-- Reflection effect -->
  <g fill="#4a4a4a" opacity="0.15">
    <rect x="12" y="66" width="18" height="6" rx="2" transform="scale(1, -1) translate(0, -138)"/>
    <rect x="34" y="66" width="18" height="6" rx="2" transform="scale(1, -1) translate(0, -138)"/>
    <rect x="12" y="66" width="18" height="6" rx="2" transform="scale(1, -1) translate(0, -160)"/>
    <rect x="34" y="66" width="18" height="6" rx="2" transform="scale(1, -1) translate(0, -160)"/>
  </g>
</svg>
